<div *ngIf="product.title" class="card" style="border:1px solid white">
    <img *ngIf="product.imageUrl" src="{{ product.imageUrl }}" class="card-img-top" style="width:200px; height:200px;box-shadow: 
    12px 12px 16px 0 rgba(0, 0, 0, 0.25),
    -8px -8px 12px 0 rgba(255, 255, 255, 0.3);" alt="...">
    <div class="card-body">
        <h5 class="card-title ">{{ product.title }}</h5>
        <p class="card-text ">{{ product.price | currency:'AED ':true :''}}</p>


    </div>
    <div *ngIf="showActions && ShoppingCart " class="card-footer ">
        <button (click)="addToCart(product) " *ngIf=" ShoppingCart.getQuantity(product)===0 ; else updateQty " class="btn btn-secondary col-12 ">Add to Cart</button>

        <ng-template #updateQty>
            <product-quantity [product]="product " [shopping-cart]="ShoppingCart "></product-quantity>
        </ng-template>
    </div>
</div>
