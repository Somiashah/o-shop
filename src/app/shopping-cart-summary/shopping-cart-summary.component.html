<div class="card">
    <div class="card-body">
        <h5 class="card-title">Order Summary</h5>

        <p class="card-text">You have {{ cart.totalItemsCount }} items in your shopping cart.</p>

        <ul class="list-group list-group-flush">
            <li *ngFor="let item of cart.items" class="list-group-item">

                {{ item.quantity}} x {{ item.title}}
                <div class="float-end">
                    {{ item.totalPrice | currency :'AED' :true}}
                </div>
            </li>
            <li class="list-group-item font-weight-bold   text-white bg-dark mb-3">
                Total
                <div class="float-end">
                    {{ cart.totalPrice| currency:'AED' :true }}
                </div>
            </li>

        </ul>

    </div>
</div>
